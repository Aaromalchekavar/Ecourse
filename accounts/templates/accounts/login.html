{% extends 'base_layout.html' %}

{% block title %}
<title>{{title}}</title>
{% endblock %}

{% block content %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Login">
</form>
{% endblock %}
