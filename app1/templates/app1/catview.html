{% extends 'base_layout.html' %}
{% block title %}
    <title>{{title}}</title>
{% endblock %}
{% block content %}
<hr>
<div class="courses-list-container">
    <h2 style="text-align: center;margin: 30px 0 30px 0;">Courses</h2>
    <div class="courses-list">


        <ul class="course-grid">
            {% for course in courses %}
            <div>
                <a href="{{ course.get_absolute_url }}">
                    <div>
                        <img src="{{course.thumbnail.url}}" alt="course image" width="200" height="200">

                        <li><a href="{{course.get_absolute_url}}">{{course}}</a></li>
                    </div>
                </a>

            </div>

            {% endfor %}

        </ul>
    </div>


</div>

{% endblock %}
